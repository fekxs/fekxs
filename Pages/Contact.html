<div class="main-contact">
    <div>
        <h2>Contact Us</h2>
        <h5>Experience unparalleled customer support alongside our exceptional web
            and app development services, ensuring your needs are met every step
            of the way.</h5>
    </div>
    <div>
      <div class="contact-us">
       
        <form
          form="gform"
          method="post"
          action="https://script.google.com/macros/s/AKfycbwRyIfQ9kbbrbDb_SObhiU7FkCvL7cDN3FDHzqopKobZr81-Kamc80j3ykmqkYggC6T/exec"
        >
          <h1>Get touch with us</h1>
          <input
            type="text"
            placeholder="Enter your full name"
            id="name"
            name="name"
          />
          <input
            type="email"
            placeholder="Enter your email"
            id="email"
            name="email"
          />
          <textarea
            placeholder="Enter the message you want to send"
            id="message"
            name="message"
          ></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
